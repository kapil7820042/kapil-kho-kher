<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sample HTML Page</title>
    <style>
        body {
            
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
        }
        h1 {
            color: #333;
        }
        a {
            color: #007BFF;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Sample HTML Page</h1>
        <p>This is a paragraph of text in my HTML document. HTML stands for HyperText Markup Language.</p>
        
        <h2>Some Interesting Links</h2>
        <ul>
            <li><a href="https://www.w3schools.com" target="_blank">W3Schools</a> - Learn web development.</li>
            <li><a href="https://developer.mozilla.org" target="_blank">MDN Web Docs</a> - Comprehensive documentation for web technologies.</li>
        </ul>
        
        <h2>Image Example</h2>
        <img width="500px" src="IMG-20240409-WA0049.jpg" alt="">

        <h2>A Simple Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
